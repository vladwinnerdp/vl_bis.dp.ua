COM_RSTBOX_ITEM_TRIGGER_DESC="При прокручуванні миші - % висоти сторінки: відкривати висотою в певний відсоток від висоти сторінки. <br /> При прокручуванні миші - елемент: відкривати коли в поле зору відвідувача поподает певний веб елемент. <br /> По готовності сторінки: відкривати відразу ж по готовності вебсторінки до перегляду, навіть якщо тільки якщо поки завантажена тільки її частину. <br /> за завантаженні сторінки: відкривати після того, як завантажена вся сторінка. \\ n <br /> по догляду зі сторінки (технологія 'Exit Intent ',' Намір догляду 'з англійської): відкривати коли курсор мишки відвідувача заходить на верхню частину на Вашій веб сторінці (ця установка не працює для пристроїв, керованих дотиком пальців). \\ n <br /> При наведенні мишки на елемент: відкривати коли відвідувач наводить мишку на певний елемент. <br /> При відповідно хаша посилання: відкривати коли # хаш URL посилання відповідає зазначеному. <br /> на вимогу (використовуються виклики API): відкривати використовуючи API. "
