COM_RSTBOX_ITEM_TRIGGER_DESC="on Scroll - % of Page Height: Auslösen zu einem bestimmten Prozentsatz der Seitenhöhe.<Br>on Scroll - Element: Auslösen, wenn das angegebene Element im Ansichtsfenster angezeigt wird.<Br>on Page Ready: Auslösen, unmittelbar nachdem die Seite fertig ist.<Br>on Page Load: Auslösen, nachdem die gesamte Seite geladen wurde.<Br>on Page Leave (Exit Intent Technology):  Auslösen, wenn die Maus Position die Top-Position der Website erreicht. <Br>on Hover Element: Auslösen, wenn der Benutzer auf das angegebene Element zeigt (HOVER). <Br>on Location Hash: Auslösen, wenn der #hash mit der URL-Adresse übereinstimmt. <Br>on Demand (Using API Calls): Auslösen nur bei JS API-Aufrufen."
