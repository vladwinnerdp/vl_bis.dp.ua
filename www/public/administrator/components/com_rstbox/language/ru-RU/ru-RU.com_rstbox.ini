COM_RSTBOX_ITEM_TRIGGER_DESC="При прокручивании мыши -% высоты страницы: открывать высотой в определенный процент от высоты страницы. <br />При прокручивании мыши - элемент: открывать когда в поле зрения посетителя поподает определенный веб элемент. <br />По готовности страницы: открывать сразу же по готовности вебстраницы к просмотру, даже если только если пока загружена только ее часть. <br />По загрузке страницы: открывать после того, как загружена вся страница. \n<br />По уходу со страницы (технология 'Exit Intent', 'Намерение ухода' с английского): открывать когда указатель мышки посетителя заходит на верхнюю часть Вашего вебсайта (эта настройка не работает для устройств, управляемых прикосновением пальцев). \n<br />При наведении мышки на элемент: открывать когда посетитель наводит мышку на определенный элемент. <br />При соответствии хаша ссылки: открывать когда #хаш URL ссылки соответствует указанному. <br />По требованию (используются вызовы API): открывать используя API."
